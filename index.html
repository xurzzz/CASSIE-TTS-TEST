<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Recorded TTS with WAV</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #errorContainer {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px; /* Adjust size as needed */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensure content is above the background */
        }
    </style>
</head>
<body>
    <!-- Logo at the top of the page -->
    <img src="images/cassie-logo.png" alt="Cassie Logo" class="logo">

    <div class="content">
        <h1>Type a sentence to play:</h1>
        <input type="text" id="inputText" placeholder="Type here">
        <button onclick="playAudio()">Play</button>
        <div id="errorContainer"></div> <!-- Container for error messages -->
    </div>

    <div class="footer-text">
        <p>MADE BY TEO (discord: us5x)</p>
        <p>Not for commercial use, you may only use this as a personal application.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
